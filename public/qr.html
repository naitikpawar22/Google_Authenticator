<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Authentication</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .qr-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .qr-code {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            display: inline-block;
        }
        
        .qr-code img {
            width: 200px;
            height: 200px;
        }
        
        .instructions {
            color: #666;
            font-size: 14px;
            margin: 20px 0;
            line-height: 1.5;
        }
        
        .alternative {
            margin-top: 25px;
            font-size: 14px;
        }
        
        .alternative a {
            color: #4a90e2;
            text-decoration: none;
        }
        
        .alternative a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h2>Two-Factor Authentication</h2>
        <p class="instructions">Scan this QR code with your authenticator app to set up 2FA:</p>
        
        <div class="qr-code">
            <img src="/static/qrcode.png" alt="QR Code">
        </div>
        
        <p class="instructions">If you can't scan the QR code, you can manually enter this code:<br>
        <strong>XK4J-9F2M-HS7P</strong></p>
        
        <div class="alternative">
            <a href="verify.html">Or verify using OTP instead</a>
        </div>
    </div>
</body>
</html>
